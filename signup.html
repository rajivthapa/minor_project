<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamroDental Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="side-image">
            <div class="side-content">
                <h3>Join HamroDental</h3>
                <p>Create your account to access our premium dental services. Get personalized care and easy appointment booking at your fingertips.</p>
            </div>
        </div>

        <div class="signup-box">
            <h2>Welcome<br><span>to <b>HamroDental</b></span></h2>
            <form id="signupForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
